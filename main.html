<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script src="./cartones.js" charset="utf-8"></script>
  <script src="./main.js" charset="utf-8"></script>
  <style>
    #players {
      overflow: hidden;
    }

    #players table {
      margin: 10px;
      border-collapse: collapse;
    }

    #players table td {
      color: red;
      text-align: center;
      border: 2px solid black;
      width: 20px;
      height: 20px;
      /* font-size: 50px; */
    }

    #players table td.empty {
      background-color: blue
    }

    #numbers td {
      /* width: 30px;
      height: 30px; */
      font-size: 20px;
      color: black;
      text-align: center;
    }

    #numbers td.selected {
      background-color: green;
      color: white;
    }

    .playerContainer {
      /* display: flex; */
    }

    .playerForm {
      display: flex;
    }

    .playerName {
      margin: 0;
      margin-right: 10px;
    }

    .cartonContainer {
      display: flex;
      flex-shrink: 0;
    }

    .cartonsContainer {
      display: flex;
      overflow-x: auto;
      overflow-y: hidden;
    }

    .admin {
      margin-right: 30px;
    }

    .formContainer {
      display: flex;
    }

    td.marked {
      background-color: green;
    }

    body {
      display: flex;
      overflow: hidden;
    }
  </style>
  <title></title>
</head>

<body>
  <div id="admin" class="admin">
    <div class="formContainer">
      <input type="text" name="addPlayer" id="addPlayerInput">
      <button type="button" name="button" onclick="window.bingoPage.addPlayer()">Agregar jugador</button>
    </div>
    <div class="formContainer">
      <button type="button" name="button" onclick="window.bingoPage.getRandomNumber()">Sacar numero</button>
    </div>
    <div class="formContainer">
      <button type="button" name="button" onclick="window.bingoPage.zoomInNumbersTable()">Agrandar numeros</button>
      <button type="button" name="button" onclick="window.bingoPage.zoomOutNumbersTable()">Achicar numeros</button>
    </div>
    <div id="numbers"></div>
  </div>
  <div id="players">

  </div>
</body>

</html>
